{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}

    {% for field in form %}
        {{render_field(field)}}

    {% endfor %}
    <button class="btn btn-dark" type="submit" id="submit">Register!</button>
</form>
{% endblock %}
