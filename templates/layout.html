<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Shadows+Into+Light" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="https://cdn.glitch.com/cb093bfd-142f-45b3-bdb4-52ff49e0a1c2%2FZom.png?1553973356562"/>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- ######### bootstrap ######### -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- ############ import plugin script: Chart.js cdn ############## -->
  <!-- chartjs integration https://cdnjs.com/libraries/Chart.js/
  https://gitlab.com/patkennedy79/flask_chartjs_example/blob/master/templates/chart.html https://www.sitepoint.com/fancy-responsive-charts-with-chart-js/-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  
  <!-- ############ custom css style ############## -->
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"> -->
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">


  <title>Zom Diary</title>
</head>
<body>
  
  <nav class="zom-header-flex">
    <a href="{{url_for('index')}}">
      <img id="zom-logo" src="../static/asset/zom.png" alt="zom cloud home icon">
    </a>
    <span>
      {% if current_user.is_authenticated %}
        <span id="welcome-message">Welcome! {{current_user.email}}</span>
        <a href="{{url_for('posts')}}">
          <i class="fas fa-user thumb"></i>
        </a>
        <button id="no-margin-button" class="button btn btn-dark">
          <a class="signout" href="{{url_for('signout')}}" title="Sign Out">Sign Out</a>
        </button>
      {%endif%}
    </span>
  </nav>

  <div id="error_message">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class={{category}}>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>
  
  <div class="container"> <!-- start of parent container-->

      <div class="row">
        <div class="col">
          {% block content %}{% endblock %}
        </div> <!-- end of col-->
      </div> <!-- end of row-->

  </div> <!-- end of parent container-->


  <!-- ############ Script section ############## -->
  <!-- jQuery for toggle hamburger -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- my js file -->
  <script type="text/javascript" src="{{url_for('static', filename='script/script.js')}}"></script>
</body>
</html>
